<div class="body">
  <div class="login">

    <form *ngIf="!loading" [formGroup]="form">
      <img [src]="logo" alt="" width="50%" height="80%">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <textarea matInput placeholder="Usuario" formControlName="usuario" required></textarea>
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <textarea matInput placeholder="ContraeÃ±a" formControlName="password" required></textarea>
      </mat-form-field>
      <br>
      <button (click)="ingresar()" class="ancho" mat-raised-button mat-button color="primary">Login</button>
    </form>
  </div>
</div>
